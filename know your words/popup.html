<!DOCTYPE html>
<html>
<head>
    <title>Know Your Words</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        h1 {
            font-size: 18px;
            color: #2c3e50;
            margin: 0 0 16px 0;
        }
        p {
            color: #666;
            line-height: 1.5;
            margin: 0;
        }
        .instructions {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h1>Know Your Words</h1>
    <p>Double-click any word on any webpage to instantly see its meaning.</p>
    <div class="instructions">
        <p>How to use:</p>
        <ol>
            <li>Double-click any word on any webpage</li>
            <li>A popup will appear with the word's meaning</li>
            <li>Click outside or the close button to dismiss</li>
        </ol>
    </div>
</body>
</html>
